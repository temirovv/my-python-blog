{% extends 'base.html' %}

{% block content %}
	
	<div class="col-md">
      	<article class="blog-post">
	        <h2 class="blog-post-title">{{article.title}}</h2>
	        <p class="blog-post-meta">{{article.created}} by <i>{{article.author}}</i></p>
	        <hr>
        	<p>
        		<pre>{{ article.body }}</pre>
        	</p>
		</article>
	</div>
{% endblock content %}
